<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación del Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="icono.png">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <div class="search-input-container">
                <input type="text" id="city-input" placeholder="Buscar ciudad..." value="Madrid">
                <button id="search-btn"></button>
            </div>
            <div id="suggestions" class="suggestions-container"></div>
        </div>
        
        <div id="weather-container"></div>
        
        <div class="forecast">
            <h3 class="forecast-title">Pronóstico de 5 días</h3>
            <div id="forecast-container" class="forecast-items"></div>
        </div>
    </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
